<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #wrap {
            background-color: white;
            padding: 20px;
        }
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        #header > span {
            font-size: 18px;
            font-weight: bold;
        }
        #header > a {
            color: #666;
            font-size: 14px;
        }
        img {
            width: 100%;
            height: 100px;
            border-radius: 8px;
            object-fit: cover;
        }
        ul {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 0;
            margin: 0;
        }
        li {
            list-style: none;
        }
        li a {
            text-decoration: none;
            display: block;
        }
        li span {
            display: block;
            text-align: center;
            color: #333;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <span>리트리버 대표종</span>
            <a href="#">35개 이상 항목 더보기</a>
        </div>
        <div id="content">
            <ul>
                <li>
                    <a href="#">
                        <img src="./image/dog1.jpg" alt="리트리버">
                        <span>래브라도 리트리버</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./image/dog2.jpg" alt="리트리버">
                        <span>골든 리트리버</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./image/dog3.jpg" alt="리트리버">
                        <span style="width:100px; word-break:keep-all;">플랫 코티드 리트리버</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./image/dog4.jpg" alt="리트리버">
                        <span>체서피크베이 리트리버</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
