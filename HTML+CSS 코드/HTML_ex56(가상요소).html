<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #my-div{
            width:100px;
            height:100px;
            background-color: aqua;
        }
        #my-div::before{
            content:'이전';
            color:red;
        }
        #my-div::after{
            content:'다음';
            color:green;
        }
    </style>
</head>
<body>
    <div id="my-div">
        내div
    </div>
</body>
</html>
