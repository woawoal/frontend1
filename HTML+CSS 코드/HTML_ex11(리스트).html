<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Logos</title>
    <style>
      ol{ /* ol태그에 속성 지정 */
          /* 리스트 스타일 타입 지정, none : 스타일을 해제한다. */
         list-style-type: none;
      }
      ul{ /* ul태그에 속성 지정 */
          /* 리스트 스타일 타입 지정, none : 스타일을 해제한다. */
         list-style-type: none;
      }
    </style>
</head>
<body>
    <!-- ordered list : 순서있는 리스트 -->
     <ol>
        <li>HTML+CSS</li>
        <li>JavaScript</li>
        <li>Jquery</li>
     </ol>
     <!-- unordered list : 순서없는 리스트 -->
     <ul>
        <li>짜장면</li>
        <li>짬뽕</li>
        <li>탕수육</li>
     </ul>

</body>
</html>
