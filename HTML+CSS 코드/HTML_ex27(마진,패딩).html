<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        div{
            width: 100px;
            height: 100px;
        }
        #my-div1{ /* 아이디 선택자 */
            background-color: blue;
            margin-bottom: 50px;
            /* 마진은 요소 사이 간격 */
            /* margin-bottom : 아래 간격 */
        }
        #my-div2{ /* 아이디 선택자 */
            background-color: green;
        }
    </style>
<body>
    <!-- divide : 나누다 / division : 구역 -->
     <div id="my-div1">
        구역
     </div>
     <div id="my-div2">
        구역
     </div>
</body>
</html>
