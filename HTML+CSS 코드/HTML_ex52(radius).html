<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #my-img{
            width: 150px;
            height: 100px;
            border-radius: 50%; /* 모서리를 둥글게 만든다. */
            /* 경계선 반지름, 경계선을 완만하게 깎는 속성 */
            /* border - 경계선, radius - 반지름 */
        }
    </style>
</head>
<body>
    <img id="my-img" src="./images/cat.jpg" alt="고양이">
</body>
</html>
