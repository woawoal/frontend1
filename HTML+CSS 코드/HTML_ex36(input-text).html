<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" value="지윤정"> <br>
    <!-- value : 입력창에 기본값 설정 -->
    <input type="text" placeholder="아이디입력"> <br>
    <!-- placeholder : 입력창에 기본값 설정 -->
    <input type="text" placeholder="아이디입력" maxlength="10"> <br>
    <!-- maxlength : 입력창에 최대 입력 글자수 설정 -->
    <input type="password">
</body>
</html>
