<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 03</title>
</head>
<body>
    <!-- img(이미지) 태그, source="이미지 경로를 적어주면 됨" -->
    <!-- alt(alternative)="이미지가 안 뜰 때 대체할 문자열" -->
    <!-- . : 현재 위치 / .. : 상위 폴더 -->
    <!-- 절대경로(해당 파일이 있는 경로를 처음부터 적어줌), 상대경로(./..) -->
    <img src="./images/cat.jpg" alt="cat">
    <img src="C:\Users\Administrator\Desktop\frontend\images\cat.jpg" alt="cat">
</body>
</html>
