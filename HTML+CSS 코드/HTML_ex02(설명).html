<!DOCTYPE html> <!-- Document Type : 문서타입 -->
<html lang="ko"> <!-- html 태그 열기, language(언어)='해당언어를 약자로 적어줌' -->
<head> <!-- head 태그 열기 / head 태그 내부에는 주로 파일 설정이 들어간다. -->
    <meta charset="UTF-8"> <!-- character set(문자 집합), 문자 인코딩 방식 설정(문자를 읽어들이는 포맷) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 뷰포트 설정 (보이는 영역), 반응형때문에 필요 / content(화면설정), initial-scale(초기배율), 기본적으로 1배 -->
    <!-- 뷰포트는 기기마다 다르다 (태블릿, pc, 휴대폰...) -->
    <title>예제 02</title> <!-- 웹 제목 설정 -->  
</head> <!-- head 태그 닫기 -->
<body> <!-- body 태그 열기 -->
    <h1>제목1 : hi</h1> <!-- head1 : 제목 태그 -->
</body> <!-- body 태그 닫기 -->
</html> <!-- html 태그 닫고 -->
