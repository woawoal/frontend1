<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- iframe : 외부 웹페이지를 포함하는 컨테이너 -->
    <!-- iframe으로 페이지 통째로 삽입 - 유튜브는 영상플레이어 -->
    <!-- iframe으로 구글 지도 통째로 삽입도 가능 -->
    <iframe width="560" height="315"
        src="https://www.youtube.com/embed/-XHCYeCGlgw?si=aqVGkTv6BLX6sAvI"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen></iframe>

        <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/-XHCYeCGlgw?si=LSyUOSylWqQ0zDhI&amp;start=60" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen></iframe>
</body>

</html>
